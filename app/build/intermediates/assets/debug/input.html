<html>
<head>
<title>input</title>
<script language="javascript" type="text/javascript">
function init(){
	document.getElementById("textarea").value = airi.getItem("LastClip");
}
function sendClip(){
	var sdata = document.getElementById("textarea").value;
	airi.sendClip(sdata);
	document.getElementById("textarea").value = "";
}
</script>
<style type="text/css">
#textarea {
	width:100%;
	height:90%;
}
</style>
</head>
<body onLoad="init()">
<button onClick="sendClip()">send to clipboad</button>
<button onClick="init()" style="align:right;">reload</button><br/>
<textarea id="textarea">
</textarea>
</body>
</html>
